<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaltulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Segitiga</a>

        <nav class="navbar">
            <a href="#luas">Luas Segitiga</a>
            <a href="#keliling">Keliling Segitiga</a>
        </nav>
    </header>

    <section class="luas" id="luas">
        <div class="container">
            <h1>Hitung Luas Segitiga</h1><br>

            <label for="alas">Masukkan Panjang Alas:</label>
            <input type="number" id="alas" placeholder="Panjang Alas"><br><br>

            <label for="tinggi">Masukkan Tinggi:</label>
            <input type="number" id="tinggi" placeholder="Tinggi Segitiga"><br><br>
            <p id="hasilLuas"></p><br>
            <button onclick="hitungLuas()">Hitung Luas</button>
            <button onclick="resetAlas()">Reset Alas</button>
            <button onclick="resetTinggi()">Reset Tinggi</button>


        </div>
        <script src="script/script.js"></script>

        <div class="home-img">
            <img src="img/Rumus Luas Segitiga.png">
        </div>
    </section>
    
    <section class="keliling" id="keliling">
        <div class="container">
            <h2>Menghitung Keliling Segitiga</h2><br>
            <label for="sideA">Panjang Sisi 1:</label>
            <input type="number" id="sideA" placeholder="Masukkan sisi 1" required>
            <br><br>
            <label for="sideB">Panjang Sisi 2:</label>  
            <input type="number" id="sideB" placeholder="Masukkan sisi 2" required>
            <br><br>
            <label for="sideC">Panjang Sisi 3:</label>
            <input type="number" id="sideC" placeholder="Masukkan sisi 3" required>
            <br><br>
            <div id="result"></div><br>
            <button onclick="calculatePerimeter()">Hitung</button>
            <button onclick="resetForm()">Reset</button>
            
        </div>
        <script src="script/script.js"></script>

        <div class="home-img">
            <img src="img/Rumus Keliling Segitiga.png">
        </div>
    </section>
    
    
</body>
</html>
